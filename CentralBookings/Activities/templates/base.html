<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Bookings</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Central Bookings</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 space-y-4 md:flex-row md:space-y-0 md:space-x-6 rtl:space-x-reverse md:mt-0">
            <li class="bg-white border border-transparent rounded md:bg-transparent md:border-0 w-full md:w-auto">
              <a href="/" class="block py-6 px-15 text-md text-white {% if request.path == '/' %}text-blue-400 font-bold{% endif %} rounded hover:text-blue-400 focus:text-blue-400 active:text-blue-400 md:p-0">
                Home
              </a>
            </li>
            <li class="bg-white border border-transparent rounded md:bg-transparent md:border-0 w-full md:w-auto">
              <a href="/organizer" class="block py-6 px-15 text-md text-white {% if request.path == '/organizer/' %}text-blue-400 font-bold{% endif %} rounded hover:text-blue-400 focus:text-blue-400 active:text-blue-400 md:p-0">
                Organizer Information
              </a>
            </li>
            <li class="bg-white border border-transparent rounded md:bg-transparent md:border-0 w-full md:w-auto">
              <a href="/activities" class="block py-6 px-15 text-md text-white {% if request.path == '/activities/' %}text-blue-400 font-bold{% endif %} rounded hover:text-blue-400 focus:text-blue-400 active:text-blue-400 md:p-0">
                Activities List
              </a>
            </li>
            <li class="bg-white border border-transparent rounded md:bg-transparent md:border-0 w-full md:w-auto">
              <a href="/participant-booking" class="block py-6 px-15 text-md text-white {% if request.path == '/participant-booking/' %}text-blue-400 font-bold{% endif %} rounded hover:text-blue-400 focus:text-blue-400 active:text-blue-400 md:p-0">
                Activity Booking Summary
              </a>
            </li>
          </ul>
        </div>                           
      </div>
    </nav>

    <main class="p-4">
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
